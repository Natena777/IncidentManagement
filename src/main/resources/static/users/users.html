<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users Module</title>
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
     <!-- Scripts სწორი რიგითობით -->
    <script src="/js/Auth.js"></script>
    <script src="/js/ConverToTable.js"></script>
    <script src="/js/IoBoxManager.js"></script>  <!-- ახალი -->
    <script src="../config.js"></script>
    <script src="users.js"></script>

    <link rel="stylesheet" href="users.css">
</head>
<body>

<!-- Top Buttons -->
<div class="top-buttons">
    <button class="back-button" onclick="window.location.href='/main/main.html'">← უკან Main-ზე</button>
    <button class="logout-button" onclick="AuthService.logout()">Logout</button>
</div>

<h1>Users Module</h1>

<!-- Module Buttons -->
<div>
    <div class="module-button" data-action="getAll">
        <span>Get All Users</span>
    </div>
    <div class="module-button" data-action="getById">
        <span>Get User by ID</span>
    </div>
    <div class="module-button" data-action="getByEmail">
        <span>Get User by Email</span>
    </div>
    <div class="module-button" data-action="deleteById">
        <span>Delete User by ID</span>
    </div>
    <div class="module-button" data-action="AddUserRoles">
        <span>Add User by ID</span>
    </div>
</div>

<!-- IO Box -->
<div id="io-box" style="display:none;">
    <h3>Inputs</h3>
    <div id="inputs"></div>

    <h3>Actions</h3>
    <div style="display:flex; gap:10px; flex-wrap: wrap; margin-bottom: 20px;">
        <button id="executeBtn" class="action-button">Execute</button>
        <button id="clearBtn" class="action-button">Clear</button>
        <button id="closeBtn" class="action-button">Close</button>
    </div>

    <h3>Outputs</h3>
    <div id="output"></div>
</div>

</body>
</html>
