<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users Module</title>
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">

    <link rel="stylesheet" href="roles.css">
</head>
<body>

<!-- Top Buttons -->
<div class="top-buttons">
    <button class="back-button" onclick="window.location.href='/main/main.html'">← უკან Main-ზე</button>
    <button class="logout-button" onclick="AuthService.logout()">Logout</button>
</div>

<h1>Users Module</h1>

<!-- Module Buttons -->
<div>
    <div class="module-button" data-action="getAllRoles">
        <span>Get All Roles</span>
    </div>
    <div class="module-button" data-action="getByRoleName">
        <span>Get Role by Name</span>
    </div>
    <div class="module-button" data-action="deleteRoleByName">
        <span>Delete Role by Name</span>
    </div>
    <div class="module-button" data-action="createNewRole">
        <span>Delete Role by Name</span>
    </div>
</div>

<!-- IO Box -->
<div id="io-box" style="display:none;">
    <h3>Inputs</h3>
    <div id="inputs"></div>
    

    <h3>Actions</h3>
    <div style="display:flex; gap:10px; flex-wrap: wrap; margin-bottom: 20px;">
        <button id="executeBtn" class="action-button">Execute</button>
        <button id="clearBtn" class="action-button">Clear</button>
        <button id="closeBtn" class="action-button">Close</button>
    </div>

    <h3>Outputs</h3>
    <div id="output"></div>
</div>

<script src="/js/Auth.js"></script>
<script src="/js/ConverToTable.js"></script>
<script src="/js/IoBoxManager.js"></script>
<script src="../config.js"></script>
<script src="roles.js"></script>

</body>
</html>
